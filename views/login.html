<div class="col-sm-4 col-sm-offset-4 home">
  <div class="panel panel-default" style="border-radius:10px">
  <div class="text-center" style="border-radius: 10px 10px 0 0; margin-bottom:0px;">
  	<h2 class="login-head" >Login</h2></div>
  <div class="panel-body">
  <p class="text-danger">{{error}}</p>
  <form role="form" name="myform" ng-submit="login()" novalidate>
    <div class="form-group">
      <small><label for="email" style="color:grey">Email:</label></small>
      <input type="email" class="form-control" id="email" name="email" ng-model="user.email"  ng-required="true">
      <p ng-show="myform.email.$touched && myform.email.$invalid" class="text-danger">Enter a valid email</p>
    </div>
    <div class="form-group">
      <small><label for="pwd" style="color:grey">Password:</label></small>
      <input type="password" class="form-control" id="pwd" name="password" ng-model="user.password"  ng-required="true">
      <p ng-show="myform.password.$touched && myform.password.$invalid" class="text-danger">Enter a valid Password</p>
    </div>
    <button type="submit" class="btn  pull-right" ng-disabled="myform.$invalid" style="min-width: 80px;background-color:grey">Login</button>
  </form>
  </div>
  </div>
</div>
